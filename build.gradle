plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.yaml:snakeyaml:1.33'
    implementation 'org.springframework:spring-expression:5.2.9.RELEASE'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'com.google.jimfs:jimfs:1.2'
    testImplementation 'com.github.stefanbirkner:system-lambda:1.0.0'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = '8'

jar {
    manifest {
        attributes 'Main-Class': 'com.github.frolovskij.textlogparser.Runner'
    }
}

shadowJar {
    minimize()
    archiveFileName.set("text-log-parser.jar")
}

tasks.named("build") {
    dependsOn(tasks.named("shadowJar"))
}

test {
    useJUnitPlatform()
    reports {
        junitXml {
            outputPerTestCase = true
        }
    }
    finalizedBy jacocoTestReport
}
